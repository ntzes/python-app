name: python-app

on: [push, pull_request]

jobs:
  build:
    name: Build, Test and Deploy
    runs-on: ubuntu-latest
    steps:
# Checkout to the repository on the build machine
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
        cache: 'pip'
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools wheel
    - run: pip install -r requirements.txt

    - name: Docker Build and run
      run:
        docker build . --file Dockerfile --tag python-app

    - name: Install dependencies
      run:
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
    
    - name: Test Code
      run: 
        pip install pytest pytest-cov

    - name: Test with pytest
      run: 
        pytest app --doctest-modules --junitxml=junit/test-results.xml --cov app.py --cov server.py --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: Generate the report
      uses: orgoro/coverage@v3.1
      with:
        coverageFile: path/to/coverage.xml
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Scan image
      uses: anchore/scan-action@v3
      id: scan
      with:
        image: "python-app"
      continue-on-error: true

    - name: upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
      continue-on-error: true
        
    - uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report
      continue-on-error: true
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

# build the container image and push it to Docker Hub with the name py
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ntzes/python-app:latest
  
    - name: Create issue on failure
      if: ${{ failure() }}
      run: 
        gh issue create --title "Failure on workflow:${{github.workflow}} - ${{github.sha}}" --body "Failure on Job:${{ github.job}}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
